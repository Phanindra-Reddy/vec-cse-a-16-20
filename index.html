<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./images1/img1.jpg"/>
        <title>VEC CSE-A (2016-2020)</title>
        <link rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" 
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Navbar -->
        <div class="main-heading mb-2">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-text text-white mx-auto">
                    VEC CSE-A 2016-2020
                </a>
              </nav>
        </div>

        <!-- video -->
        <div class="intro-div text-center">
            <div class="img-div left">
                <img  src="./images1/img1.jpg" alt="">
                <img  src="./images1/img2.jpg" alt="">
                <img  src="./images1/img3.jpg" alt="">
            </div>
            <div class="video-div">
                <iframe src="https://drive.google.com/file/d/1LEpqWeV8b0WITxRGqfYplMT7amcKpRhM/preview" width="640" height="480" allowfullscreen>
                </iframe>
            </div>
            <div class="img-div right">
                <img src="./images1/img4.jpg" alt="">
                <img src="./images1/img5.jpg" alt="">
                <img src="./images1/img8.jpg" alt="">
            </div>
        </div>


        <!-- video slider -->
       
        <div class="row mx-auto">
          <div class="col-xs-12 col-sm-6 col-md-3">
            <iframe src="https://drive.google.com/file/d/1uLxGM0w2cIDXwahR79v0vuyoPbOoQVnl/preview" width="320" height="240" allowfullscreen></iframe>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-3">
            <iframe src="https://drive.google.com/file/d/1KHW0xyalGLSq_yNPLGzbrrxNXz1wiw5h/preview" width="320" height="240" allowfullscreen></iframe>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-3">
            <iframe src="https://drive.google.com/file/d/1SlNAWbpJw6oeDYm5e7nunpZZdlE8cyS_/preview" width="320" height="240" allowfullscreen></iframe>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-3">
            <iframe src="https://drive.google.com/file/d/1MZqSRzQ3A3EWZoBv_aSmcyzmEwlvSp5C/preview" width="320" height="240" allowfullscreen></iframe>
          </div>
        </div>

        <!-- Image slider -->
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="./images1/img1.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="./images1/img2.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="./images1/img4.jpg" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="./images1/img5.jpg" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="./images1/img8.jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon fontIcon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon fontIcon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>

        <!-- 3 D Image Gallery -->
        <div class="index2">
            <iframe src="index2.html"  style="border:none;">
            </iframe>
            <iframe src="index3.html"  style="border:none;">
            </iframe>
            <iframe src="index4.html"  style="border:none;">
            </iframe>
        </div>

        <!-- Drive Photo Gallery -->
         <div class="img-gallery">
          <h2 class="text-center p-3">Gallery</h2>
          <iframe class="mx-auto" src="https://drive.google.com/embeddedfolderview?id=1qfZbccsH7pCdyUS0rpHZdYTXbCxoax0O#grid" frameborder="0" width="800" height="500">
          </iframe>
        </div>
        
        <!-- Footer -->
        <footer class="footer bg-dark py-3">
          <div class="container text-center">
            <span class="text-white">Copyright &copy; 2020 - 2021 | Designed and Developed By
              <a style="text-decoration: underline;cursor: pointer;" href="https://phanindra-reddy.github.io/portfolio/" target="_blank">Phanindra Reddy</a>
            </span>
          </div>
        </footer>

        <!-- Script File -->
        <script src="script.js"></script>

        <!-- Bootstrap Links -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
            crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
            crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
            crossorigin="anonymous">
        </script>
    </body>
    
</html>
